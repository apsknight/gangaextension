<div class="JobMonitor pm">
    <div class="title">
        <span class="titleleft">
            <span class="tbitem titlecollapse">
                <span class="headericon"></span>
            </span> 
            <span class="tbitem">
                <span class="gangaicon"></span>
            </span>
            <span class="tbitem">
                <b>Backend:</b>
                <span class="badges">
                    <span class="badgeinfo backendbadge"></span>
                </span>
                <b>Application:</b>
                <span class="badges">
                    <span class="badgeinfo applicationbadge"></span>
                </span>
                <b>Splitter:</b>
                <span class="badgeinfo splitterbadge"></span>
                <span class="badgeexecutor">
                    <span class="subjobcount"></span> SUBJOBS
                </span>
            </span>
        </span>
        <span class="titleright">
            <span class="tabbuttons">
                <span class="stopbutton tabbutton">
                    <span class="stopbuttonicon tabbuttonicon"></span>
                </span>
                <span class="resubmitbutton tabbutton">
                    <!-- <span class="resubmitbuttonicon tabbuttonicon"></span> -->
                    <i class="fa fa-refresh"></i>
                </span>
                <span class="closebutton tabbutton">
                    <span class="closebuttonicon tabbuttonicon"></span>
                </span>
            </span>
        </span>
    </div>

    <div class="content">
        <table class="jobtable">
            <thead>
                <tr>
                    <th class="thbutton"></th>
                    <th class="thjobid">Job ID</th>
                    <th class="thjobname">Job Name</th>
                    <th class="thjobstatus">Status</th>
                    <th class="thjobtasks">Subjobs</th>
                    <th class="thjobstart">Submission Time</th>
                    <th class="thjobtime">Runtime</th>
                </tr>
            </thead>
            <tbody class="jobbody">
                <tr>
                    <td class="tdbutton"></td>
                    <td class="tdjobid"></td>
                    <td class="tdjobname"></td>
                    <td class="tdjobstatus"></td>
                    <td class="tdjobtasks"></td>
                    <td class="tdjobstart"></td>
                    <td class="tdjobtime"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
